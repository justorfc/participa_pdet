name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8 (if available)
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,Notebooks,venv,.venv
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,Notebooks,venv,.venv
      continue-on-error: true
    
    - name: Check app can import without errors
      run: |
        python -c "import sys; sys.path.insert(0, 'app'); import main"
    
    - name: Verify directory structure
      run: |
        test -d app/pages || (echo "app/pages directory missing" && exit 1)
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f requirements.txt || (echo "requirements.txt missing" && exit 1)
